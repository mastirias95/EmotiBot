<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EmotiBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-nav">
                <h1>ü§ñ EmotiBot</h1>
                <div class="nav-buttons">
                    <button onclick="window.location.href='/'" class="nav-button secondary">‚Üê Back to Home</button>
                </div>
            </div>
            <p>Login to your account</p>
        </header>

        <div class="auth-container">
            <div class="auth-form">
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-actions">
                    <button id="login-button" class="primary-button">Login</button>
                </div>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="/register">Register</a></p>
                    <p><a href="/">Continue as guest</a></p>
                </div>
            </div>
        </div>

        <footer>
            <p>EmotiBot &copy; 2023 - Enterprise Software Project</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            
            loginButton.addEventListener('click', async () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }
                
                try {
                    // Send login request
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        showError(data.error || 'Login failed');
                        return;
                    }
                    
                    // Store token in localStorage
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to main page
                    window.location.href = '/';
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError('An error occurred during login');
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
