<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EmotiBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-nav">
                <h1>ü§ñ EmotiBot</h1>
                <div class="nav-buttons">
                    <button onclick="window.location.href='/'" class="nav-button secondary">‚Üê Back to Home</button>
                </div>
            </div>
            <p>Create a new account</p>
        </header>

        <div class="auth-container">
            <div class="auth-form">
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-actions">
                    <button id="register-button" class="primary-button">Register</button>
                </div>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="/login">Login</a></p>
                    <p><a href="/">Continue as guest</a></p>
                </div>
            </div>
        </div>

        <footer>
            <p>EmotiBot &copy; 2023 - Enterprise Software Project</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerButton = document.getElementById('register-button');
            const errorMessage = document.getElementById('error-message');
            
            registerButton.addEventListener('click', async () => {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Simple validation
                if (!username || !email || !password || !confirmPassword) {
                    showError('Please fill in all fields');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                try {
                    // Send registration request
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        showError(data.error || 'Registration failed');
                        return;
                    }
                    
                    // Redirect to login page
                    window.location.href = '/login?registered=true';
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    showError('An error occurred during registration');
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
