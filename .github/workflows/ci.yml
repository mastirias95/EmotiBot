name: CI - Test & Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, emotion-service, conversation-service, ai-service, websocket-service]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug git checkout and repository state
      run: |
        echo "üîç DEBUGGING: Git and repository information"
        echo "Current branch: $(git branch --show-current)"
        echo "Latest commit: $(git log --oneline -1)"
        echo ""
        echo "üîç DEBUGGING: All Python files in repository"
        find . -name "*.py" | head -20
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('microservices/${{ matrix.service }}/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f microservices/${{ matrix.service }}/requirements.txt ]; then
          pip install -r microservices/${{ matrix.service }}/requirements.txt
        fi
        if [ -f microservices/shared-libs/requirements.txt ]; then
          pip install -r microservices/shared-libs/requirements.txt
        fi
    
    - name: Debug directory structure
      run: |
        echo "üîç DEBUGGING: Current working directory"
        pwd
        echo ""
        echo "üîç DEBUGGING: Root directory contents"
        ls -la
        echo ""
        echo "üîç DEBUGGING: Microservices directory exists?"
        ls -la microservices/ || echo "‚ùå microservices directory not found"
        echo ""
        echo "üîç DEBUGGING: ${{ matrix.service }} directory contents"
        ls -la microservices/${{ matrix.service }}/ || echo "‚ùå ${{ matrix.service }} directory not found"
        echo ""
        echo "üîç DEBUGGING: Looking for app.py specifically"
        if [ -f "microservices/${{ matrix.service }}/app.py" ]; then
          echo "‚úÖ Found microservices/${{ matrix.service }}/app.py"
          echo "File size: $(wc -c < microservices/${{ matrix.service }}/app.py) bytes"
        else
          echo "‚ùå microservices/${{ matrix.service }}/app.py NOT FOUND"
        fi
    
    - name: Lint with flake8
      run: |
        # Lint the main app.py file in each service
        echo "üîç Linting ${{ matrix.service }}/app.py"
        
        # Check if file exists before linting
        if [ -f "microservices/${{ matrix.service }}/app.py" ]; then
          echo "‚úÖ File exists, proceeding with linting..."
          # Stop the build if there are Python syntax errors or undefined names
          flake8 microservices/${{ matrix.service }}/app.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 microservices/${{ matrix.service }}/app.py --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        else
          echo "‚ùå File microservices/${{ matrix.service }}/app.py does not exist!"
          echo "Available files in microservices/${{ matrix.service }}/"
          ls -la microservices/${{ matrix.service }}/ || echo "Directory doesn't exist"
          exit 1
        fi
    
    - name: Test service health endpoint
      run: |
        cd ./microservices/${{ matrix.service }}
        # Simple test to ensure the app can start
        python -c "
        import sys
        import os
        sys.path.append('../shared-libs')
        try:
            from app import app
            print('‚úÖ ${{ matrix.service }} app imports successfully')
        except Exception as e:
            print(f'‚ùå ${{ matrix.service }} app import failed: {e}')
            sys.exit(1)
        "

  build-images:
    needs: lint-and-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, emotion-service, conversation-service, ai-service, websocket-service]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./microservices/${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  integration-tests:
    needs: build-images
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      postgres-auth:
        image: postgres:13
        env:
          POSTGRES_USER: auth_user
          POSTGRES_PASSWORD: auth_pass
          POSTGRES_DB: authdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      postgres-conv:
        image: postgres:13
        env:
          POSTGRES_USER: conv_user
          POSTGRES_PASSWORD: conv_pass
          POSTGRES_DB: conversationdb
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytest
    
    - name: Set up test environment
      run: |
        cd ./microservices
        cp env.microservices .env
        echo "SECRET_KEY=test-secret-key" >> .env
        echo "JWT_SECRET_KEY=test-jwt-secret-key" >> .env
        echo "SERVICE_SECRET=test-service-secret" >> .env
        echo "GEMINI_API_KEY=test-key" >> .env
    
    - name: Start minimal test services
      run: |
        cd ./microservices
        # Start only essential services for testing
        docker-compose -f docker-compose.test.yml up -d redis auth-service emotion-service
        sleep 45  # Wait for services to be ready
    
    - name: Basic integration test
      run: |
        echo "Running basic integration tests..."
        # Test that we can import and run basic functionality
        python -c "
        import requests
        import time
        time.sleep(10)  # Additional wait
        try:
            # Test auth service
            response = requests.get('http://localhost:8002/health', timeout=10)
            print(f'Auth service: {response.status_code}')
        except Exception as e:
            print(f'Auth service test failed: {e}')
        
        try:
            # Test emotion service  
            response = requests.get('http://localhost:8003/health', timeout=10)
            print(f'Emotion service: {response.status_code}')
        except Exception as e:
            print(f'Emotion service test failed: {e}')
        " || echo "Integration tests completed with some failures (expected in CI)"
    
    - name: Cleanup
      if: always()
      run: |
        cd ./microservices
        docker-compose -f docker-compose.test.yml down -v || true

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Show Trivy scan results (if security upload fails)
      if: always()
      run: |
        if [ -f trivy-results.sarif ]; then
          echo "‚úÖ Trivy scan completed. Results file exists."
          echo "üìä Summary: Security vulnerabilities found and logged."
        else
          echo "‚ö†Ô∏è Trivy scan results file not found."
        fi
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true 