name: CI Pipeline (Simplified)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Code Quality & Security
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Code formatting check (Black)
      run: black --check --diff . || echo "Code formatting issues found"
    
    - name: Import sorting check (isort)
      run: isort --check-only --diff . || echo "Import sorting issues found"
    
    - name: Lint with flake8
      run: |
        # Stop build if Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Treat all other issues as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Security scan with bandit
      run: bandit -r . -f json -o bandit-report.json || true
    
    - name: Check dependencies for security vulnerabilities
      run: safety check || true

  # Stage 2: Testing
  test:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up test environment
      run: |
        echo "FLASK_ENV=testing" >> .env
        echo "DATABASE_URL=sqlite:///:memory:" >> .env
        echo "SECRET_KEY=test_secret_key" >> .env
        echo "JWT_SECRET_KEY=test_jwt_key" >> .env
        echo "GEMINI_MOCK_MODE=true" >> .env
        echo "GEMINI_API_KEY=test_key" >> .env
    
    - name: Run unit tests with coverage
      run: |
        pytest tests/ --cov=. --cov-report=xml --cov-report=html || true
    
    - name: Run API integration tests
      run: |
        # Start the app in background
        python run_app.py &
        APP_PID=$!
        
        # Wait for app to start
        sleep 10
        
        # Run API tests
        python test_api.py || true
        
        # Stop the app
        kill $APP_PID || true

  # Stage 3: Build Docker Image
  build:
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Stage 4: Load Testing (Optional)
  load-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Start application with Docker Compose
      run: |
        echo "GEMINI_MOCK_MODE=true" >> .env
        echo "GEMINI_API_KEY=test_key" >> .env
        docker-compose up -d
        sleep 30  # Wait for services to be ready
    
    - name: Run load tests
      run: |
        python simple_load_test.py || true
    
    - name: Stop services
      run: |
        docker-compose down
    
    - name: Upload load test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: load-test-results
        path: emotibot_load_test_results.csv

  # Stage 5: Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build.outputs.image-tag }}
        format: 'table'
        exit-code: '0'  # Don't fail the build on vulnerabilities 